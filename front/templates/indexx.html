<!DOCTYPE html>
<html>
<head>
  <title>demo</title>
  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  <style type="text/css">
    #main {
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      border-style: solid;
      border-width: 3px;
      border-radius: 20px;
    }
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body style="position: absolute;;width: 100%;height: 100%;margin: 0px;">
  <div id="main" v-cloak>
    
  </div>
</body>
{% load static %}
<script type="text/javascript" src="{% static 'wordcloud/src/wordcloud2.js' %}"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#main',
    data: {
      all_data: [['foo', 120], ['bar', 60]]
    },
    compiled: function () {
      // request to get the data
    },
    ready: function () {

      $.ajax({
        url: 'http://140.114.89.71:8000/api/all_terms',
        type: 'GET',
        crossDomain : true,
        success: function (data) {
          console.log(data);
          WordCloud(document.getElementById('main'), { list: data, backgroundColor: 'white' });
        }
      })

    }
  })
</script>
</html>
